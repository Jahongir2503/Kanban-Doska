<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Канбан-Доска</title>
</head>
<body>
<div class="header">
    <h1> Канбан-Доска</h1>
    <form>
        <label for="taskTitle">Заголовок:</label>
        <input type="text" id="taskTitle" required>

        <label for="taskDescription">Описание задачи:</label>
        <input type="text" id="taskDescription" required>

        <label for="taskDeadline">Дедлайн:</label>
        <input type="date" id="taskDeadline" required>

        <button type="button" onclick="addTask()">Добавить задачу</button>
    </form>
</div>

<div class="kanban-board">
    <div class="column">
        <h2>Запланированные задачи</h2>
    </div>
    <div class="column">
        <h2>Задачи в работе</h2>
    </div>
    <div class="column">
        <h2>Тестирование</h2>
    </div>
    <div class="column">
        <h2>Выполненные задачи</h2>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
